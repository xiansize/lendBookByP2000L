<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta charset="UTF-8" />
	<!-- 视口标签 -->
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<!-- 删除苹果默认的工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!-- 设置苹果工具栏颜色 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	<meta name="format-detection" content="telphone=no, email=no" />
	<!-- 启用360浏览器的极速模式(webkit) -->
	<meta name="renderer" content="webkit">
	<!-- 避免IE使用兼容模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	<meta name="HandheldFriendly" content="true">
	<!-- 微软的老式浏览器 -->
	<meta name="MobileOptimized" content="320">
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<!-- UC应用模式 -->
	<meta name="browsermode" content="application">
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<!-- windows phone 点击无高光 -->
	<meta name="msapplication-tap-highlight" content="no">
	<!-- 适应移动端end -->
	<link rel="stylesheet" type="text/css" href="../css/base.css" />
	<link rel="stylesheet" type="text/css" href="../css/index.css" />
	<script src="../script/zepto.js" type="text/javascript"></script>
	<script src="../script/event.js" type="text/javascript"></script>
	<script src="../script/touch.js" type="text/javascript"></script>
	<script src="../script/bgResponse.js" type="text/javascript"></script>
	<script type="text/javascript" src="../script/page2.js" ></script>
	<script type="text/javascript">

		apiready = function(){

    		api.addEventListener({
				name:'sendEmailResult'
			}, function(ret){
				showDialog(ret.value.result);


			});
	    };
	</script>
</head>
<body>
<div class="wrap">
	<section class="container">
		<div class="content-area feedcon">
			<form action="" method="post">
				<div class="fdback-phone">
					<p class="userphone"><span class="phone-tit" >请填写你的意见：</span></p>
				</div>
				<textarea name="feedcon-in" class="feedcon-in" id="text" rows="" cols=""></textarea>
				<div class="confirm-btn">
					<!--<input type="submit" value="确定"/>-->
					<a href="#" class="confirm">确定</a>
				</div>

			</form>
		</div>
		</br>
		</br>
		</br>
		</br>
	</section>
	<!-- 遮罩层 -->
	<div class="mask"></div>
	<!--弹出框-->
	<!--提交成功-->
	<div class="subsuc">
		<div class="subsuctop">
			<span class="sucbefore">提交成功！</span>
			<p>感谢你对我们的支持！</p>
			<p>有任何消息将第一时间通知你！</p>

		</div>
		<div class="subsucbot">
			<p class="secconfirm" onclick="hintHide('.subsuc')">确定</p>
		</div>
	</div>
	<!--提交失败-->
	<div class="subfail">
		<div class="subsuctop">
			<span class="failbefore">提交失败！</span>
			<p>对不起，你填写的内容提交失败，请重新提交。</p>
		</div>
		<div class="subsucbot">
			<p class="secconfirm" onclick="hintHide('.subfail')">确定</p>
		</div>
	</div>

</div>

<script type="text/javascript">
	         $(".container").bgresponse({
	            bgWidth:720,
	            bgHeight:1234
	         });
	        </script>
</body>
</html>
